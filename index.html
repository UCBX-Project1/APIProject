<body>
    <div class="row" id="jumbotron">
        <div class="col s12 m12" id="jumbotronout">
            <div class="card purple darken-3" id="jumbotronin">
                <div class="card-content white-text">
                    <span class="card-title">
                        <h2>BackTrack</h2>
                    </span>
                    <p>Put in a date, and get a recap of everything that happened!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- this is the enter date bar-->
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">date_range</i>
                        <input type="text" class="datepicker" id="datepicker">
                        <label class="user-date-label" for="datepicker">Enter Date</label>

                    </div>
                </div>
            </form>
            <div class="row">
                <button class="user-date-submit-button btn waves-effect waves-light purple darken-3" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        <div class="row">
            <!-- this is the picture upload bar THIS IS CURRENTLY A PLACEHOLDER TO BE CONFIGURED/REPLACED LATER -->
            <!-- <form class="col s12">
                <div class="row">
                    <div class="file-field input-field">
                        <div class="btn purple darken-3">
                            <i class="material-icons">add_a_photo</i>
                            <input type="file" class="file-input">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload file">
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <button class="image-submit-button btn waves-effect waves-light purple darken-3" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div> -->
            <!-- this is the enter image url bar, havent figured out how to limit acceptible entries to pictures yet -->
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">insert_link</i>
                        <textarea id="icon_prefix2" class="image-url materialize-textarea"></textarea>
                        <label for="icon_prefix2">Enter Image URL</label>
                    </div>
                </div>
            </form>
            <div class="row">
                <button class="url-submit-button btn waves-effect waves-light purple darken-3" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        <div class="row">
            <!-- these are the data cards that will hold the data, adjusted height and a scrolling y-axis -->
            <div class="col s12 m6">
                <div class="card purple darken-3 results">
                    <div class="card-content white-text">
                        <span class="card-title">New York Times Articles: </span>
                        <div class="result1"></div>
                    </div>   
                </div>
            </div>
            <div class="col s12 m6">

                <div class="card purple darken-3 results">
                    <div class="card-content white-text">
                        <span class="card-title">Move Database Results: </span>
                        <div class="result2"></div>
                    </div>
                </div>
            </div>
